name: Playwright Tests

on:
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      base_url:
        description: 'Base URL to test (default: https://justinmeader.com)'
        required: false
        default: 'https://justinmeader.com'

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Install Playwright browsers
      run: npx playwright install --with-deps chromium

    - name: Run Playwright tests
      run: npm test
      env:
        BASE_URL: ${{ github.event.inputs.base_url || 'https://justinmeader.com' }}

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-results
        path: test-results/
        retention-days: 30

    - name: Upload HTML report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30

    - name: Upload visual snapshots
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-snapshots
        path: tests/**/*-snapshots/
        retention-days: 30
        if-no-files-found: ignore

    - name: Comment PR with results
      uses: actions/github-script@v7
      if: github.event_name == 'pull_request' && always()
      with:
        script: |
          const fs = require('fs');
          const resultsPath = 'test-results/results.json';
          
          if (fs.existsSync(resultsPath)) {
            const results = JSON.parse(fs.readFileSync(resultsPath, 'utf8'));
            const { stats } = results;
            
            const body = `## üé≠ Playwright Test Results
            
            - ‚úÖ **Passed:** ${stats.expected || 0}
            - ‚ùå **Failed:** ${stats.unexpected || 0}
            - ‚è≠Ô∏è  **Skipped:** ${stats.skipped || 0}
            - üîÑ **Flaky:** ${stats.flaky || 0}
            
            **Total Duration:** ${(stats.duration / 1000).toFixed(2)}s
            
            [View full report in artifacts](${context.payload.pull_request.html_url}/checks)
            `;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });
          }
